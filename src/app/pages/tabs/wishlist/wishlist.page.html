<!-- wishlist.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of wishlist | async">
    <ion-item >
      <!-- Display wishlist item details -->
      <img [src]="item?.img" />
    </ion-item>
  </ion-list>
</ion-content>
