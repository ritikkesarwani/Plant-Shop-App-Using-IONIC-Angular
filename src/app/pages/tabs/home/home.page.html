<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-three" ></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-label style="font-size: xx-large;">Plant Shop</ion-label>
      <ion-avatar slot="end">
        <img src="https://images.unsplash.com/photo-1589185810360-8ea760bb9836?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="applyFilter()" (click)="showKeyboard()" ></ion-searchbar>
  </div>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Plants-Available</ion-label>
    </ion-item>
    
        <!-- <ion-list lines="none" *ngIf="popularItems.length > 0">
          <ion-item *ngFor="let item of popularItems" [routerLink]="['/tabs/tems', item.id]">
            <ion-thumbnail slot="start">
              <img [src]="item?.img" alt="Item Image" class="plant-image">
            </ion-thumbnail>
            <ion-label>
              <h5>{{ item.name }}</h5>
              <p>₹{{ item.price }}</p>
              <h5>{{item.category}}</h5>
            </ion-label>
          </ion-item>
        </ion-list> -->

       
            <ion-row *ngIf="popularItems.length > 0" >
              <ion-col size="6" *ngFor="let item of popularItems">
                <ion-card>
                  <ion-img [src]="item.img"  style="height: 200px;"></ion-img>
                  <ion-card-header>
                    <ion-card-title>{{ item.name }}</ion-card-title>
                    <ion-card-subtitle>₹{{ item.price }}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <p>{{ item.category}}</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
      
        






        

        <ion-spinner *ngIf="loading" name="crescent" color="black" class="com"></ion-spinner>

        <ion-note *ngIf="!loading && popularItems.length === 0" class="no-item" >
          No items available.
        </ion-note>

        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>

      
  </ion-grid>

 
</ion-content>
