<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button fill="clear" class="ion-margin" (click)="navCtrl.back()">
      <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="clear" color="dark" class="heart-icon" (click)="addToWishlist(item)">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img [src]="item?.img" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      {{item?.name}}
      <p><ion-text color="tertiary">{{item?.category}}</ion-text></p>
    </ion-label>
    <ion-text class="price" color="primary" slot="end">
      <b>Price: â‚¹{{item?.price}}</b>
    </ion-text>
  </ion-item>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="ion-text-center buy">
        <ion-button fill="clear" color="light">Buy Now</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" color="dark">Description</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
