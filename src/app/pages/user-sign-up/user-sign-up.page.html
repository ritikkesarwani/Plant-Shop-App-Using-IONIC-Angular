<ion-content class="login-content">
  <ion-icon name="arrow-back-circle-outline" size="large" color="tertiary" class="icon" (click)="goBack()"></ion-icon>
  <div class="flex-center" id="bg">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title color="primary" style="text-align: center;"><b>Sign Up</b></ion-card-title>
      </ion-card-header>

      <ion-card-content class="card">

        <form [formGroup]="signUpForm" (ngSubmit)="register()">

          <ion-item>
            <ion-label position="stacked">Mobile Number</ion-label>
            <ion-input type="tel" inputmode="tel" placeholder="Enter your mobile number" formControlName="mobileNumber"></ion-input>
            <ion-icon slot="end" *ngIf="signUpForm.get('mobileNumber')?.invalid && (signUpForm.get('mobileNumber')?.touched || submitted)" name="alert-circle-outline" color="danger"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" placeholder="Enter your email" formControlName="email"></ion-input>
            <ion-icon slot="end" *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.touched || submitted)" name="alert-circle-outline" color="danger"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Full Name</ion-label>
            <ion-input type="text" placeholder="Enter your full name" formControlName="fullName"></ion-input>
            <ion-icon slot="end" *ngIf="signUpForm.get('fullName')?.invalid && (signUpForm.get('fullName')?.touched || submitted)" name="alert-circle-outline" color="danger"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input type="text" placeholder="Enter your username" formControlName="username"></ion-input>
            <ion-icon slot="end" *ngIf="signUpForm.get('fullName')?.invalid && (signUpForm.get('fullName')?.touched || submitted)" name="alert-circle-outline" color="danger"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Enter your password" formControlName="password"></ion-input>
            <ion-icon slot="end" *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.touched || submitted)" name="alert-circle-outline" color="danger"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input type="password" placeholder="Re-enter your password" formControlName="confirmPassword"></ion-input>
            <ion-icon slot="end" *ngIf="signUpForm.get('confirmPassword')?.invalid && (signUpForm.get('confirmPassword')?.touched || submitted)" name="alert-circle-outline" color="danger"></ion-icon>
          </ion-item>

          <ion-button fill="clear" class="forgot-password">Forgotten your password?</ion-button>
          <ion-button expand="full" color="primary" class="login-button" shape="round" type="submit"  ><b>Register</b></ion-button>
          <ion-button fill="clear" class="register-button" style="text-align:center;"><b>Have an account? <a routerLink="/user-login"> Log in</a></b></ion-button>

        </form>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
